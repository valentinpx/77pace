<!DOCTYPE html>
<html>
  <head>
      <title>77pace time recap</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="alpine.min.js" defer></script>
      <script src="popup.js"></script>
  </head>
  <body>
    <h1>77pace time recap</h1>
    <div id="cards" x-data="timeData">
      <template x-for="m in months" :key="m.name">
        <div>
          <h2 x-text="m.name"></h2>
          <span>
            <b x-text="m.time"></b>j sur <span x-text="m.days"></span>
          </span>
        </div>
      </template>
    </div>
  </body>
</html>
